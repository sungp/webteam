{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
  <div class="col-md-12"></div>
</div>
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>New Item</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
    <form action="#" method = "post">
      <div class="form-group">
        <label for="title">name:</label>
        <input type ="text" maxlength="50" class="form-control" name="title" placeholder="Name of the item">
        <br>
        <label for="description">Description:</label>
        <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
        <br>
        <label for="category">Category:</label>
        <input type="text" name="category_name" list="categories" placeholder="e.g. Soccer">
        <datalist id='categories'>
          {% for category in categories %}
          <option value="{{category.name}}">
          {% endfor %}
        </datalist>
        <br><br>
        <button type="submit" class="btn btn-default" id="submit" type="submit">
          <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Add</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
